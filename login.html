<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/flowlogo-nv.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <title>ArtFlow</title>
</head>

<body>
    <header class="site-header">
    <div class="container">
        <nav class="navbar navbar-centered">
            <a href="index.html" class="navbar-logo">
                <img src="/public/flowlogo-nv.png" alt="ArtFlow Logo">
            </a>
        </nav>
    </div>
    </header>
    <div class="auth-container">
        <div class="auth-form-box">
            <div id="login-form-container">
                <h1 class="auth-title">Bem-vindo de Volta!</h1>
                <p class="auth-subtitle">Faça login para continuar no ArtFlow.</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                </form>

                <p class="auth-redirect">Não tem uma conta? <a href="#" id="show-register-link">Cadastre-se</a></p>
            </div>

            <div id="register-form-container" class="form-hidden">
                <h1 class="auth-title">Crie sua Conta no ArtFlow</h1>
                <p class="auth-subtitle">Junte-se à nossa comunidade e compartilhe sua arte.</p>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Nome de Usuário</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">E-mail</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>

                <p class="auth-redirect">Já tem uma conta? <a href="#" id="show-login-link">Faça login</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>  <script type="module" src="/src/main.js"></script>
</body>

</html>
</html>
